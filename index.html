<!DOCTYPE html>
<html>
<head>
	<title>TO-Do</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title text-center mb-4">Add a Task</h4>
						<form>
							<div class="form-group">
								<label for="taskInput">Task Name</label>
								<input type="text" class="form-control" id="taskInput" placeholder="Enter task...">
							</div>
							<div class="form-group">
								<label for="descriptionInput">Task Description (Optional)</label>
								<textarea class="form-control" id="descriptionInput" rows="3" placeholder="Enter task description"></textarea>
							</div>
							<button class="btn btn-primary btn-block" id="addTaskBtn">Add Task</button>
						</form>
					</div>
				</div>
				
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title text-center mb-4">Pending Tasks</h4>
						<ul class="list-group" id="pendingList"></ul>
						
					</div>
				</div>
				<div class="card mt-4">
					<div class="card-body">
						<h4 class="card-title text-center mb-4">Completed Tasks</h4>
						<ul class="list-group" id="completedList"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="script.js"></script>
</body>
</html>
